<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="note">
    <ion-item>
      <ion-label position="stacked">Jenis Bencana</ion-label>
      <ion-input [(ngModel)]="note.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">txt</ion-label>
      <ion-textarea [(ngModel)]="note.text" rows="20"></ion-textarea>
    </ion-item>
  </div>



</ion-content>
<ion-button expand="block" (click)="updateNote()">
  <ion-icon name="save" slot="start"></ion-icon>
  Update
</ion-button>
<ion-button expand="block" (click)="deleteNote()">
  <ion-icon name="trash" slot="start"></ion-icon>
  Delete
</ion-button>
