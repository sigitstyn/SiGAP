<ion-header>
  <ion-toolbar color="primary" fill="clear">
    <ion-segment  class="segment-wrapper" [(ngModel)]="selectTabs">
      <ion-segment-button value="details">
        <ion-label>Details</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>
<ion-content>
  <div *ngIf="disaster" >
  <div *ngIf="selectTabs === 'details'">
    <ion-card>
      <ion-card-title>
        <ion-input [(ngModel)]="disaster.jenisBencana"></ion-input>
      </ion-card-title>
      <ion-card-subtitle>
        <ion-textarea [(ngModel)]="disaster.createdAt" rows="2" ></ion-textarea>
      </ion-card-subtitle>
      <ion-card-subtitle>
        <ion-textarea [(ngModel)]="disaster.searchKey" rows="3"></ion-textarea>
      </ion-card-subtitle>
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-item>
                <ion-label position="floating">Nama Pelapor</ion-label>
                <ion-input [(ngModel)]="disaster.namaPelapor"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-label position="floating">No Telepon</ion-label>
                <ion-input [(ngModel)]="disaster.noHP"></ion-input>
              </ion-item>

            </ion-col>
          </ion-row>
        </ion-grid>

      <ion-item>
        <ion-label position="stacked">Keterangan</ion-label>
        <ion-textarea [(ngModel)]="disaster.keterangan" rows="7"></ion-textarea>
      </ion-item>

  </ion-card>
  </div>
  </div>
</ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="deleteDisaster()">
      <ion-icon name="trash"></ion-icon>
    </ion-fab-button>
  </ion-fab>
