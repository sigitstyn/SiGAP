<ion-app>
  <ion-menu menuId="main-menu" content-Id="main">
    <ion-header>
      <ion-toolbar>
          <img src="assets/logo.png"/>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-menu-toggle>
        <ion-list>
          <ion-item routerLink="/home">
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
        </ion-list>
        <ion-list>
          <ion-item routerLink="/home/home-lapor">
            <ion-icon name="warning-outline" slot="start"></ion-icon>
            <ion-label>Lapor </ion-label>
          </ion-item>
        </ion-list>
        <ion-list>
          <ion-item routerLink="/home/home-berita">
            <ion-icon name="pulse-outline" slot="start"></ion-icon>
            <ion-label>Berita </ion-label>
          </ion-item>
        </ion-list>
        <ion-list>
          <ion-item routerLink="/home/home-petabencana">
            <ion-icon name="map-outline" slot="start"></ion-icon>
            <ion-label>Peta</ion-label>
          </ion-item>
        </ion-list>
        <ion-list>
          <ion-item routerLink="/home/home-panduan">
            <ion-icon name="help-circle-outline" slot="start"></ion-icon>
            <ion-label>Panduan</ion-label>
          </ion-item>
        </ion-list>
        <ion-list>
          <ion-item routerLink="/login">
            <ion-icon name="log-in-outline" slot="start"></ion-icon>
            <ion-label>Login Admin</ion-label>
          </ion-item>
        </ion-list>
        <ion-item class="ion-align-items-center">

          <p (click)="openUrl()"> <b class="ion-margin">Contact Us   : </b><ion-icon slot="start" name="logo-whatsapp">
          </ion-icon>    089537432663</p>
        </ion-item>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
