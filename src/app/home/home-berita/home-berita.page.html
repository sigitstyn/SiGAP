<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button routerLink="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>BERITA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let disaster of myData" (click)="openDisaster(disaster)">
    <ion-grid>
      <ion-row>
        <ion-col size="5">
          <ion-card-title>
            <ion-label>{{ disaster.jenisBencana}}</ion-label>
          </ion-card-title>
        </ion-col>
        <ion-col size="7">
          <ion-card-subtitle>
            <ion-icon name="time-sharp"></ion-icon>
            <ion-label>   {{ disaster.createdAt}}</ion-label>
          </ion-card-subtitle>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-card-subtitle>
            <ion-icon name="location-sharp"></ion-icon>
            <ion-label>   {{ disaster.searchKey}}</ion-label>
          </ion-card-subtitle>
        </ion-col>
      </ion-row>
    </ion-grid>



  </ion-card>
</ion-content>
